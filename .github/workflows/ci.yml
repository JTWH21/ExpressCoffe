# Archivo: .github/workflows/ci.yml

name: CI

on:
  push:
    branches:
      - main  # Ajusta esto según la rama principal de tu repositorio

jobs:
  build:
    runs-on: ubuntu-latest  # Usa el runner de GitHub en la última versión de Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Acción para hacer checkout del repositorio

      - name: Set up Node.js
        uses: actions/setup-node@v2  # Acción para configurar Node.js
        with:
          node-version: '14'  # Versión de Node.js que quieres usar

      - name: Install dependencies
        run: npm install  # Instala las dependencias del proyecto

      - name: Build project
        run: npm run build  # Ejecuta el script de build del proyecto

      - name: Run tests
        run: npm test  # Ejecuta las pruebas unitarias del proyecto

  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Token de acceso de GitHub

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Este job depende del job 'build'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to production
        run: npm run deploy_production
        env:
          NODE_ENV: production  # Define el entorno de despliegue
